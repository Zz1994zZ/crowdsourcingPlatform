  <body>
<div id="app">
    <div class="container">
        <div class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input v-model="username"  id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPass   word" class="sr-only">Password</label>
            <input v-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me{{zz}}
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" v-on:click="onSubmit()">Sign in</button>
        </div>
    </div> <!-- /container -->
</div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<script>
		var app = new Vue({
		  el: '#app',
		  data: {
			username: '',
			password: '',
			zz: 'xx'
		  },
		  methods: {
			  onSubmit() {
			  let that = this;
			  axios.post('http://localhost:8080/api/token', {
				username: this.username,
				password: this.password
			  })
			  .then(function (response) {
				console.log(response);
                  let data = response.data;
                  let msg = data.message;
                  let type = data.success? 'success':'error';
                  that.$message({
                      message: msg,
                      type: type
                  });

			  })
			  .catch(function (error) {
				console.log(error);
			  });
			 }
		  }
		})
</script>
